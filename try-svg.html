<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trying SVG</title>
    <style>
      svg {
        border: 1px solid #cecece;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>M Move To (x,y)</li>
      <li>L Line To (x,y)</li>
    </ul>
    <h3>Triangle</h3>
    <svg width="300" height="200">
      <path
        d="M 150,0 L 300,200, L 0,200 Z"
        style="stroke: red; stroke-width: 2px; fill: pink"
      ></path>
      <path
        d="M 0,0 L 300,0 L 300,200 L 0,200 Z"
        style="fill: none; stroke: blue; stroke-width: 3px"
      ></path>
    </svg>
  </body>
</html>
