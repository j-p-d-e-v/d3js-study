<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <div>
      <p>First Paragraph</p>
      <p>Second Paragraph</p>
      <p>Third Paragraph</p>
    </div>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

      let html = document.getElementsByTagName("div")[0];
      d3.select(html).select("p").style("color", "red");
      d3.select(html)
        .selectAll("p")
        .data([1, 2, 3])
        .filter((d, i) => i == 1)
        .style("color", "red")
        .text((d) => d);
    </script>
  </body>
</html>
